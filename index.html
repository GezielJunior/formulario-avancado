<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Avalie sua Mentoria</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="images/avaliacao.svg" alt="imagem de avalição do mentor">
        </header>
        <form action="#">
            <h2>Informações pessoais</h2>
            <fieldset class="fieldset-wrapper">
                    <div class="first-lastname">
                        <div class="input-wrapper">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name"/>
                        </div>
                        <div class="input-wrapper">
                            <label for="event-last-name">sobrenome</label>
                            <input type="text" id="event-last-name"/>
                        </div>
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email"/>
                    </div>
            </fieldset>
            <fieldset class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="event-mentor">Selecione quem foi o seu mentor</label>
                    <select id="event-mentor">
                        <option value="#">Selecione seu mentor</option>
                        <option value="Mayk Brito">Mayk Brito</option>
                        <option value="Diego Fernandes">Diego Fernandes</option>
                        <option value="Jake Gracielly">Jake Gracielly</option>
                        <option value="Rodrigo Gonçalves">Rodrigo Gonçalves</option>
                    </select>
                </div>
                <div class="input-wrapper">
                    <label for="event-feedback">Feedback sobre o mentor</label>
                    <textarea id="event-feedback"> </textarea>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="event-checkbox-mentorship"/>
                    <label for="event-checkbox-mentorship">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                </div>
            </fieldset>
            <fieldset class="fieldset-wrapper">
                <legend>Agendando próxima mentoria</legend>
                <div class="scheduling-mentorship">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"/>
                    </div>
                </div>
        </fieldset>
        <footer>
            <input type="button" value="Salvar"/>
        </footer>
        </form>
    </div>
</body>
</html>
